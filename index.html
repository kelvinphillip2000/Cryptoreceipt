<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Wallet Receipt</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Font Awesome for status icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pbG1o1iY5+7Pyu0hbFv7+TxigbZk1X1i8JunQ0sfsrvBdOb6x6EAo9+9pFG8f+10x4XfJGYo/GYe1xQmIdnKQw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- form page -->
    <div id="form-page">
      <div class="receipt-header">
        <h2>Crypto Wallet Receipt</h2>
        <p>Enter transaction details below</p>
      </div>
      <div class="form-group">
        <label for="coin">Select Coin:</label>
        <select id="coin" class="form-control">
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="ETH">Ethereum (ETH)</option>
          <option value="USDT">Tether (USDT)</option>
          <option value="BNB">Binance Coin (BNB)</option>
          <option value="USDC">USD Coin (USDC)</option>
          <option value="XRP">Ripple (XRP)</option>
          <option value="ADA">Cardano (ADA)</option>
          <option value="SOL">Solana (SOL)</option>
          <option value="DOGE">Dogecoin (DOGE)</option>
          <option value="DOT">Polkadot (DOT)</option>
          <option value="AVAX">Avalanche (AVAX)</option>
          <option value="MATIC">Polygon (MATIC)</option>
          <option value="LTC">Litecoin (LTC)</option>
          <option value="LINK">Chainlink (LINK)</option>
          <option value="BCH">Bitcoin Cash (BCH)</option>
          <option value="XLM">Stellar (XLM)</option>
          <option value="TRX">Tron (TRX)</option>
          <option value="SHIB">Shiba Inu (SHIB)</option>
          <option value="DAI">Dai (DAI)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Wallet Address:</label>
        <input type="text" id="address" class="form-control" placeholder="Enter Wallet Address">
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter Amount">
      </div>
      <div class="form-group">
        <label for="memo">Payment Note (Memo):</label>
        <textarea id="memo" class="form-control" placeholder="Enter payment note"></textarea>
      </div>
      <div class="form-group">
        <label for="status">Payment Status:</label>
        <select id="status" class="form-control">
          <option value="sent">Sent</option>
          <option value="pending">Pending</option>
          <option value="failed">Failed</option>
        </select>
      </div>
      <div class="receipt-footer">
        <button onclick="generateReceipt()">Generate Receipt</button>
      </div>
    </div>
    <!-- receipt page -->
    <div id="receipt-page" class="receipt-page"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
